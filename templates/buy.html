{% extends "layout.html" %}

{% block title %}
Buy Shares
{% endblock %}

{% block main %}
<h1>Buy Shares</h1>
<form action="{{ url_for('buy') }}" method="post">

    <input type="text" name="symbol" placeholder="Symbol" id="symbol">
    <br><br>
    <input type="text" name="shares" placeholder="Shares" id="shares">
    <br><br>
    <button type="submit" class="btn btn-primary">Buy</button>
</form>

{% if total_cost %}
    <p>Total Cost: {{ total_cost }}</p>
{% endif %}

{% endblock %}
